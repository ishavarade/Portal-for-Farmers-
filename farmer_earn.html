<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Earnings</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 40px 40px 40px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        .earning-header {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50;
            font-family: Arial, sans-serif;
        }
        .earning-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .total-amount {
            font-size: 15px;
            text-align: right;
            background-color:#4CAF50;
            color: white;
            padding: 10px 10px ;
            border-radius: 5px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="earning-header">Farmer's Earnings</h1>
        <div class="earning-box" id="earning-box">
            <!-- Earning data will be dynamically added here -->
        </div>
        <div class="total-amount" id="total-amount">
            Total Earnings: Rs 0 <!-- Total amount will be dynamically updated here -->
        </div>
    </div>
</body>
</html>
