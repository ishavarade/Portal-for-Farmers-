    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;  
            color: white;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px;
        }

        nav:hover {
            background-color: black;
        }

        nav a:hover {
            background-color: rgb(92, 90, 90);
        }

        section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 20px;
            color: white;
            position: relative;
            z-index: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 80%;
        }

        .modal-content h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .txt_field {
            position: relative;
            margin-bottom: 20px;
        }

        .txt_field input {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .txt_field input:focus ~ label {
            top: -5px;
            color: #4CAF50;
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #999;
            transform: translateY(-50%);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .pass {
            margin-top: 10px;
            text-align: center;
        }

        .pass input[type="submit"] {
            width: 100%;
            padding: 15px 0;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .pass input[type="submit"]:hover {
            background: #45a049;
        }

        .signup_link {
            margin-top: 15px;
            text-align: center;
        }

        .signup_link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 0;
            }
        }
    </style>
</head>
