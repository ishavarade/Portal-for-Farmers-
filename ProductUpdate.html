{% extends 'ProductBase.html' %}
{% block body %}
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
        }

        .file-select {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <h1>Update Your Product </h1>
        <h3>Product id:{{fid}}</h3>
        <form action="" method="POST">
        <!-- <form id="productForm" method="post" action="/submit_product.php"> -->
        <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" value="{{todo.product_name}}" placeholder="Enter Product Name" required>

        <!-- <label for="productImage">Product Image:</label>
        <div class="file-upload">
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
            <label for="productImage" class="file-select">Choose File</label>
        </div> -->

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{todo.price}}" placeholder="Enter Price" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" value="{{todo.quantity}}" required>

        <label for="category">Select category:</label>
        <select id="category" name="category"  value="{{todo.category}}" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Spices">Spices</option>
            <option value="Fruit">Fruit</option>
            <option value="Dairy">Dairy</option>
        </select>

        <input type="submit" value="Update" >
    </form>
        <!-- </form> -->
    </div>
    

    {% endblock body %}
