    background-color: transparent;

  .button-value {

    color: #1f4d29;
    cursor: pointer;
  }

  .active {
    background-color: #1f4d29;
    color: #ffffff;
  }
  #products {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-column-gap: 1.5em;
    padding: 2em 0;
  }
  .card {
    background-color: #ffffff;
    max-width: 18em;
    margin-top: 1em;
    padding: 1em;
    border-radius: 5px;
    box-shadow: 1em 2em 2.5em rgba(1, 2, 68, 0.08);
  }
  .image-container {
    text-align: center;
  }
  img {
    max-width: 100%;
    object-fit: contain;
    height: 15em;
  }
  .container {
    padding-top: 1em;
    color: #110f29;
  }
  .container h5 {
    font-weight: 500;
  }
  .hide {
    display: none;
  }
  @media screen and (max-width: 720px) {
    img {
      max-width: 100%;
      object-fit: contain;
      height: 10em;
    }
    .card {
      max-width: 10em;
      margin-top: 1em;
    }
    #products {
      grid-template-columns: auto auto;
      grid-column-gap: 1em;
    }
  }

function handleFileUpload(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
        const imageSrc = e.target.result;
        const card = event.target.closest('.card');
        const imageContainer = card.querySelector('.image-container img');
        imageContainer.src = imageSrc;

        // new
        localStorage.setItem('uploadedImage', imageSrc);
    };

    reader.readAsDataURL(file);
}

        // Filter products function
        function filterProduct(value) {
            let buttons = document.querySelectorAll(".button-value");
            buttons.forEach((button) => {
                if (value.toUpperCase() == button.innerText.toUpperCase()) {
                    button.classList.add("active");
                } else {
                    button.classList.remove("active");
                }
            });

            let elements = document.querySelectorAll(".card");
            elements.forEach((element) => {
                if (value == "all") {
                    element.classList.remove("hide");
                } else {
                    if (element.classList.contains(value)) {
                        element.classList.remove("hide");
                    } else {
                        element.classList.add("hide");
                    }
                }
            });
        }

document.getElementById("search").addEventListener("click", () => {
    let searchInput = document.getElementById("search-input").value.trim().toUpperCase();
    let elements = document.querySelectorAll(".container h5"); // Updated selector
    let cards = document.querySelectorAll(".card");

    elements.forEach((element, index) => {
        if (element.innerText.toUpperCase().includes(searchInput)) {
            cards[index].classList.remove("hide");
        } else {
            cards[index].classList.add("hide");
        }
    });
